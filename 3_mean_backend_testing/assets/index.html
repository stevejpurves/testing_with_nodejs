<doctype html>
<html ng-app="BetabeersTodo">
	<head>
		<title>Betabeers Todo</title>
		<link rel="stylesheet" href="style.css">
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<script src="js/services.js"></script>
		<script src="js/frontend.js"></script>
	</head>
	<body ng-controller="MainController">
		<div class="main">
			<h1>Betabeers Todo List</h1>
			<div class="row">
				<div class="job" ng-repeat="todo in todos">
					<h3>{{todo.title}}</h3>
					<input type="checkbox" ng-model="todo.completed"> done
				</div>
			</div>
			<div class="row">
				<h2>Add a new todo here...</h2>
				<form name="TodoForm" ng-submit="newTodo()">
					<input type="text" ng-model="title" placeholder="I need to..." required>
					<input type="submit" value="send">
				</form>
			</div>
		</div>
	</body>
</html>
